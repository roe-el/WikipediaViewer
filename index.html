<!DOCTYPE html>
<html lang="en">

<head>
    <title>WikipediaViewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CSS Bootstrap-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <!--Icons-->
    <script type="text/javascript" src="https://use.fontawesome.com/68892713fc.js"></script>
    <!--Font-->
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>

<body>
    <div class="container-fluid ">
        <div class="well topwell">
            <div class="row text-center title"><strong>Free Code Camp Wikipedia Viewer</strong></div>
            <div class="row text-center instructions">Enter text then press Go! or just press the magnifying class icon for a random page.</div>
            <div class="row bigbar">
                <div class="input-group">
                    <input type="text" class="form-control searchText" placeholder="Search for...">
                    <span class="input-group-btn">
        <button class="btn btn-default go" type="button">Go!</button>
                       
                        <button class="btn btn-default random" type="button">
                           
                                <i class="fa fa-search"></i>
                           
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div class="row searchResults">
        </div>
        <div class="row text-center">
                        <div class="col-xs-12 col-md-12">
                            <a href="http://www.github.com/roe-el" target="_blank"><i class="fa fa-github fa-3x" aria-hidden="true"></i></a>
                            <a href="http://codepen.io/roe-el/" target="_blank"><i class="fa fa-codepen fa-3x" aria-hidden="true"></i></a>
                        </div>
                    </div>
    </div>
    <!--JQuery-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!--Custom JS-->
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
