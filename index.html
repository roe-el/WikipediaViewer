<!DOCTYPE html>
<html lang="en">

<head>
    <title>WikipediaViewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CSS Bootstrap-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <!--Icons-->
    <script type="text/javascript" src="https://use.fontawesome.com/68892713fc.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="well">
            <div class="row text-center title"><strong>Free Code Camp Wikipedia Viewer</strong></div>
            <div class="row text-center instructions">Enter text then press Go!</div>
            <div class="row">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
        <button class="btn btn-default" type="button">Go!</button>
      </span>
                </div>
            </div>
            <div class="row">
                <a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank">
                    <button class="btn" type="button">Click me for a random article</button>
                </a>
            </div>
        </div>
    </div>
    <!--JQuery-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!--Custom JS-->
    <script type="text/javascript" src="js/script/js"></script>
</body>

</html>
